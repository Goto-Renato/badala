{% extends 'badala/base.html' %}
{% block title %} Details {% endblock %}
{% block body %}
    <h1>{{user.username}}</h1>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Descrição</th>
          <th>Preço R$</th>
        </tr>
      </thead>
      <tbody>
      {% for product in user.product_set.all%}
        <tr>
          <td>{{product.description}}</td>
          <td>{{product.price}}</td>
        </tr>
      {%endfor%}
      </tbody>
    </table>


{% endblock %}

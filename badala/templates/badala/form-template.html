{% for field in form %}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
        <div class="col-sm-10 wow fadeInLeft" style="color: white;">
            <label class="wow fadeInLeft">{{ field.label_tag}}</label>
            {{ field }}
        </div>

    </div>
{% endfor %}
